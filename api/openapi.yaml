              email: email
            imprint: imprint
            legalContactFirstName: legalContactFirstName
            termsOfService: termsOfService
            legalContactLastName: legalContactLastName
            phone: phone
            registrationNumber: registrationNumber
            name: name
            weeeNumber: weeeNumber
            vatDetails:
            - issuingCountry: issuingCountry
              vatId: vatId
            - issuingCountry: issuingCountry
              vatId: vatId
            fax: fax
            email: email
          sellerAccountType: sellerAccountType
          userId: userId
          username: username
        primaryProductReviewRating:
